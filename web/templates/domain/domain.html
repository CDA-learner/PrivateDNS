{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static '/web/index/index.css' %}">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body style="margin-top:80px">
{% include 'public/nav.html' %}
<div class="container">


    <form class="form-inline index-form-margin">
        <div class="form-group">
            <label for="keyword">关键词</label>
            <input type="text" class="form-control index-input-margin" id="keyword" placeholder="关键词">
        </div>
        <div class="form-group">
            <label for="type">域名类型</label>
            <select class="form-control index-input-margin" id="type" placeholder="域名类型">
                <option>公网</option>
                <option>内网</option>
                <option>混合</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
    </form>


    <div class="float-right index-form-margin">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
           添加域名 
        </button> 
        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
   
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                         <h4 class="modal-title">添加域名</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
   
                    <!-- 模态框主体 -->
                    <div class="modal-body">
                       表单添加新域名 
                    </div>
   
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- -->


  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>域名</th>
        <th>类型</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>baidu.com</td>
        <td>公网</td>
        <td>正常</td>
        <td>
            <div class="btn-group float-right">
                <button type="button" class="btn btn-primary">解析</button>
                <button type="button" class="btn btn-primary">管理</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    操作 
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">停止</a>
                        <a class="dropdown-item" href="#">启动</a>
                        <a class="dropdown-item" href="#">删除</a>
                    </div>
                </div>
            </div>
        </td>
      </tr>


      <tr>
        <td>qq.com</td>
        <td>公网</td>
        <td>停止</td>
        <td>
            <div class="btn-group float-right">
                <button type="button" class="btn btn-primary">解析</button>
                <button type="button" class="btn btn-primary">管理</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    操作 
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">停止</a>
                        <a class="dropdown-item" href="#">启动</a>
                        <a class="dropdown-item" href="#">删除</a>
                    </div>
                </div>
            </div>
        </td>
      </tr>

      <tr>
        <td>test.com</td>
        <td>内网</td>
        <td>正常</td>
        <td>
            <div class="btn-group float-right">
                <button type="button" class="btn btn-primary">解析</button>
                <button type="button" class="btn btn-primary">管理</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    操作 
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">停止</a>
                        <a class="dropdown-item" href="#">启动</a>
                        <a class="dropdown-item" href="#">删除</a>
                    </div>
                </div>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% include 'public/foot.html' %}
</body>
</html>
